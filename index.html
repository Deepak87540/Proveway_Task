<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            margin-top: 5%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 10px gray;
        }

        .box {
            border: 1px solid rgb(252, 5, 136);
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .box.active {
            border: 2px solid rgb(252, 5, 136);
            background: #fff0f5;
        }

        .offer {
            background: rgb(252, 5, 136);
            color: white;
            font-size: 12px;
            padding: 3px 5px;
            border-radius: 3px;
        }

        .price {
            margin-left: 50px;
        }

        .details {
            display: none;
            margin-top: 10px;
        }

        table {
            width: 100%;
            text-align: left;
            margin-top: 10px;
        }

        th {
            font-weight: bold;
            text-align: left;
            padding-bottom: 5px;
        }

        td {
            padding: 5px 5px;
        }

        select {
            width: 60%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #delete {
            margin-left: 60%;
            color: rgb(154, 153, 153);
            font-size: 13px;
        }   


        #free {
            margin-right: 100px;
            color: rgb(252, 5, 136);
        }


        .button {
            background: rgb(252, 5, 136);
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #power {
            margin-left: 150px;
            color: gray;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h3>YAY! It's BOGO</h3>


        <div class="box" onclick="showDetails('one-units', this)">
            <input type="radio" name="unit" value="10" onchange="updatePrice(this)">
            <strong>1 Unit</strong> <span class="offer"> 10% Off </span> <b class="price">$10.00 USD
                <br>
                <strike id="delete">$20.00 USD</strike></b>
            <div class="details" id="one-units">
                <table>
                    <tr>
                        <th></th>
                        <th>Size</th>
                        <th>Color</th>
                    </tr>
                    <tr>
                        <td>#1</td>
                        <td><select name="" id="">
                                <option value="">S</option>
                                <option value="">M</option>
                                <option value="">L</option>
                            </select>
                        </td>
                        <td><select name="" id="">
                                <option value="">Black</option>
                                <option value="">White</option>
                                <option value="">Red</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>#2</td>
                        <td><select name="" id="">
                                <option value="">S</option>
                                <option value="">M</option>
                                <option value="">L</option>
                            </select>
                        </td>
                        <td><select name="" id="">
                                <option value="">Black</option>
                                <option value="">White</option>
                                <option value="">Red</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>


        <div class="box" onclick="showDetails('two-units', this)">
            <input type="radio" name="unit" value="18" onchange="updatePrice(this)">
            <strong>2 Unit</strong> <span class="offer"> 20% Off </span> <b class="price">$18.00 USD
                <br>
                <strike id="delete">$30.00 USD</strike></b>
            <div class="details" id="two-units">
                <table>
                    <tr>
                        <th></th>
                        <th>Size</th>
                        <th>Color</th>
                    </tr>
                    <tr>
                        <td>#1</td>
                        <td><select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                        </td>
                        <td><select>
                                <option>Black</option>
                                <option>White</option>
                                <option>Red</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>#2</td>
                        <td><select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                        </td>
                        <td><select>
                                <option>Black</option>
                                <option>White</option>
                                <option>Red</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>


        <div class="box" onclick="showDetails('three-units', this)">
            <input type="radio" name="unit" value="24" onchange="updatePrice(this)">
            <strong>3 Unit</strong> <span class="offer"> 30% Off </span> <b class="price">$24.00 USD<br>
                <strike id="delete">$40.00 USD</strike></b>
            <div class="details" id="three-units">
                <table>
                    <tr>
                        <th></th>
                        <th>Size</th>
                        <th>Color</th>
                    </tr>
                    <tr>
                        <td>#1</td>
                        <td><select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                        </td>
                        <td><select>
                                <option>Black</option>
                                <option>White</option>
                                <option>Red</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>#2</td>
                        <td><select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                        </td>
                        <td><select>
                                <option>Black</option>
                                <option>White</option>
                                <option>Red</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <p>
            <b id="free">Free Delivery</b><strong>Total: $<span id="total">0</span> USD</strong>
        </p>
        <button class="button">+ Add to Cart</button>
        <p id="power">@Powered by Pumper</p>
    </div>

    <script>
        function showDetails(id, element) {
            document.querySelectorAll('.details').forEach(detail => detail.style.display = 'none');
            document.querySelectorAll('.box').forEach(box => box.classList.remove('active'));

            document.getElementById(id).style.display = 'block';
            element.classList.add('active');

            let radio = element.querySelector('input[type="radio"]');
            radio.checked = true;
            updatePrice(radio);
        }

        function updatePrice(radio) {
            document.getElementById('total').innerText = radio.value;
        }
    </script>
</body>

</html>
